<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registro Estudiantes</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-7">
          <h1>Registro Estudiantes</h1>
          <form action="" id="formulario" method="get">
            <div class="form-group">
              <label for="codigoEstudiante">Código</label>
              <span id="error-codigo" class="text-danger"></span>
              <input type="text" id="codigoEstudiante" class="form-control" placeholder="Ej. formato de código: '001' | '126' | '999'">
            </div>
            <div class="form-group">
              <label for="nombreEstudiante">Nombre</label>
              <span id="error-nombre" class="text-danger"></span>
              <input type="text" id="nombreEstudiante" class="form-control" placeholder="Nombre del estudiante a registrar">
            </div>
            <div class="form-group">
              <label for="notaEstudiante">Nota</label>
              <span id="error-nota" class="text-danger"></span>
              <input type="text" id="notaEstudiante" class="form-control" placeholder="Nota del estudiante">
            </div>
            <div class="form-group">
              <input type="submit" value="Registrar Estudiante" onclick="return validar(this.form)">
            </div>
          </form>
          <hr>
          <button id="promedio-estudiante" onclick="promedio()">Promedio Estudiante</button>
          <button id="nota-mayor" onclick="notaMayor()">Nota Mayor</button>
          <button id="nota-menor" onclick="notaMenor()">Nota Menor</button>
        </div>
        <div class="col-sm-5">
          <div id="tabla-estudiantes">
            <h1>Listado de Estudiantes</h1>
            <table class="table">
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Nombre</th>
                  <th>Nota</th>
                </tr>
              </thead>
              <tbody id="estudiante-tabla"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
